<div class="row" ng-if="list.hasElement">
    <h3 class="theme-heading">{{list.title | translate}}</h3>
</div>

<div ng-repeat="document in list.newDocumentsList" class="accordion-navigation">
    <div class="row more-info pdf-list">
        <span ng-init="list.hasElement = true"></span>

        <div class="small-12">
            <legal-entry document="document" icon="list.entryicon"></legal-entry>
        </div>
    </div>
</div>

<div id="map" class="map" ngeo-map="map.map"></div>

<div class="infobox" id="infobox">
    <h3>Ort</h3>
    <p>Description</p>
    <ul>
        <li><a href="#egrid">EGRID 1</a></li>
        <li><a href="#egrid">EGRID 2</a></li>
        <li><a href="#egrid">EGRID 3</a></li>
    </ul>
</div>

<div class="menu-nav">
    <button data-toggle="menuLeftSlider" aria-controls="menuLeftSlider"
            class="button svg-icon btnOpenMenu">
        <svg class="icon icon-menu">
            <use xlink:href="#icon-menu"></use>
        </svg>
    </button>
</div>

<div class="map-nav" ngeo-recenter ngeo-recenter-map="::map.map">
    <button class="button svg-icon btnSearch" ng-click="map.searchDialog = !map.searchDialog">
        <svg class="icon icon-search">
            <use xlink:href="#icon-search"></use>
        </svg>
    </button>
    <div ng-show="map.searchDialog" class="search-input search-open">
        <input type="text" class="typeahead searchbox" sf-typeahead datasets="map.places" ng-model="map.search">
    </div>
    <button class="button svg-icon btnGetLocation" ngeo-mobile-geolocation="map.map"
            ngeo-mobile-geolocation-map="map.map"
            ngeo-mobile-geolocation-options="map.mobileGeolocationOptions">
        <svg class="icon icon-location-2">
            <use xlink:href="#icon-location-2"></use>
        </svg>
    </button>
    <button ngeo-zoom="1" class="button svg-icon btnZoomIn hide-for-small-only">
        <svg class="icon icon-plus">
            <use xlink:href="#icon-plus"></use>
        </svg>
    </button>
    <button class="button svg-icon btnZoomOut hide-for-small-only">
        <svg class="icon icon-minus">
            <use xlink:href="#icon-minus"></use>
        </svg>
    </button>
    <button class="button svg-icon btnMapAerial">
        <svg class="icon icon-aerial">
            <use xlink:href="#icon-aerial"></use>
        </svg>
    </button>
    <button class="button svg-icon btnMapOrtho">
        <svg class="icon icon-map">
            <use xlink:href="#icon-map"></use>
        </svg>
    </button>
</div>
